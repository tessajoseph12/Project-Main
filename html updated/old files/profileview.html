	<script>
				function valname()
			{
				var letter=/^[A-Za-z]*$/;
				var name=document.getElementById("na").value;
				var name1=name.value.trim();
				if((name1=="")||(!name1.match(letter)))
				{
					window.alert("Please enter your name correctly");
				return false;
				}
			}
			function valphno()
			{
				var unumber=document.getElementById("num").value;
				var phone=/^\d{10}$/;
				if (unumber.match(phone))
			{
			return true;
			}
			else
			{
			alert("You have entered an invalid phone number!");
			document.getElementById("num").value="";
			}
			}
			function valpos()
		{
			var letter=/^[A-Za-z]*$/;
			var name=document.getElementById("po").value;
			if((name=="")||(!name.match(letter)))
			{
				window.alert("Please enter a valid position");
			return false;
			}
		}
		function valclub()
	{
		var letter=/^[A-Za-z]*$/;
		var name=document.getElementById("cl").value;
		if((name=="")||(!name.match(letter)))
		{
			window.alert("Please enter the club name correctly ");
		return false;
		}
	}
	function valcity()
{
	var letter=/^[A-Za-z]*$/;
	var name=document.getElementById("ct").value;
	if((name=="")||(!name.match(letter)))
	{
		window.alert("Please enter the city name correctly ");
	return false;
	}
}
		function valage()
	{
		var letter=/^[1-9]{1}[0-9]{1}]*$/;
		var name=document.getElementById("ag").value;
		if((name=="")||(!name.match(letter)))
		{
			window.alert("Please enter your age correctly");
		return false;
		}
	}
